<DOCTYPE! html>
    <html>

    <head>
        <title>Welcome to the marvelous ENGIMA!</title>
        <link rel="stylesheet" type="text/css" href="enigmaStyle.css">
        <script type="text/javascript" src="jquery-3.1.1.min.js" defer></script>
        <script type="text/javascript" src="enigma.js" defer></script>
    </head>

    <body>
        <div class="lightboard">
            <div class="row">
                <div id="q" class="unlit letter">Q</div>
                <div id="w" class="unlit letter">W</div>
                <div id="e" class="unlit letter">E</div>
                <div id="r" class="unlit letter">R</div>
                <div id="t" class="unlit letter">T</div>
                <div id="z" class="unlit letter">Z</div>
                <div id="u" class="unlit letter">U</div>
                <div id="i" class="unlit letter">I</div>
                <div id="o" class="unlit letter">O</div>
            </div>
            <div class="row">
                <div id="a" class="unlit letter">A</div>
                <div id="s" class="unlit letter">S</div>
                <div id="d" class="unlit letter">D</div>
                <div id="f" class="unlit letter">F</div>
                <div id="g" class="unlit letter">G</div>
                <div id="h" class="unlit letter">H</div>
                <div id="j" class="unlit letter">J</div>
                <div id="k" class="unlit letter">K</div>
            </div>
            <div class="row">
                <div id="p" class="unlit letter">P</div>
                <div id="y" class="unlit letter">Y</div>
                <div id="x" class="unlit letter">X</div>
                <div id="c" class="unlit letter">C</div>
                <div id="v" class="unlit letter">V</div>
                <div id="b" class="unlit letter">B</div>
                <div id="n" class="unlit letter">N</div>
                <div id="m" class="unlit letter">M</div>
                <div id="l" class="unlit letter">L</div>
            </div>
        </div>
        <div class="settings">
            <input type="button" id="show" value="Show Encrypted" />
            <input type="checkbox" id="encrypting" checked/> Encrypt?
        </div>
        <div class="paper">
            <div id="print"></div>
            <div id="input"></div>
        </div>

    </body>

    </html>
